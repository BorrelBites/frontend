<!DOCTYPE HTML>


<html lang='nl'>
<head>

    <title>RDW</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BorrelBites">
    <meta name="description" content="RDW">
    <link rel="stylesheet" href="css/style.css" media="screen, handheld, projection">
    <link rel="stylesheet" href="css/style-ibo.css" media="screen, handheld, projection">
    <script type="text/javascript" src="/public/js/core.js"></script>

</head>

<body>
<header id="main-header">

</header>

<div class="main-wrapper">
    <p class="center">Je huidige auto's:</p>
    <div id="car-wrapper">
        <hr>
        <div class="car">
            <p class="small-left-indent">Tesla Model S</p>
            <p class="small-left-indent">Software versie: 8.0.1</p>
            <div style="margin-left: 84%; margin-top: -40px;">
                <img src="img/check.png" style="margin: 0 auto;">
                <p>Up to date</p>
            </div>
        </div>
        <hr>
        <div class="car">
            <p class="small-left-indent">BMW I8</p>
            <p class="small-left-indent">Software versie: 6.5beta</p>
            <div class="update small-left-indent">
                <p class="center button"><a href="#">Bekijk wijzigingen</a></p>
                <p class="center button"><a href="#">Push update naar auto</a></p>
            </div>
            <div style="margin-left: 84%; margin-top: -60px;">
                <img src="img/warning.png" style="margin: 0 auto;">
                <p>Update beschikbaar</p>
            </div>
        </div>
        <hr>
    </div>
    <div id="addnewcar">
        <a href="#">
            <p class="center">+</p>
        </a>
    </div>
</div>

<footer id="main-footer">

</footer>
</body>
</html>
